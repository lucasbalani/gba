<mat-drawer-container class="h-100">
    <mat-drawer mode="side" [opened]="isOpened" style="width: 240px;">
        <mat-nav-list>
            <a mat-list-item *ngFor="let option of optionsMenu" [routerLink]="option.route">
                <fa-icon class="me-2"></fa-icon>
                <span>{{option.title}}</span>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content class="h-100">
        <div class="container-fluid h-100">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
