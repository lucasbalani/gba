<h3 class="mt-3">Bem-Vindo</h3>
<mat-divider class="mt-3 mb-3"></mat-divider>
<div class="d-flex justify-content-center align-items-center mt-2" *ngIf="isLoading">
    <mat-spinner diameter="45"></mat-spinner>
</div>

<div class="row">
    <div class="col-12 col-lg-2 col-md-2 mt-1">
        <mat-card class="p-4 border border-light text-center">
            <h6>Vendas</h6>
            <h3><strong>{{homePageDto.saleQuantity}}</strong></h3>
        </mat-card>
    </div>
    <div class="col-12 col-lg-2 col-md-2 mt-1">
        <mat-card class="p-4 border border-light text-center">
            <h6>Total Faturamento</h6>
            <h3 class="text-success"><strong>{{homePageDto.totalPrice | currency:'BRL'}}</strong></h3>
        </mat-card>
    </div>
    <div class="col-12 col-lg-2 col-md-2 mt-1">
        <mat-card class="p-4 border border-light text-center">
            <h6>Produtos</h6>
            <h3><strong>{{homePageDto.productQuantity}}</strong></h3>
        </mat-card>
    </div>
    <div class="col-12 col-lg-6 col-md-6 mt-1">
        <mat-card class="p-4 border border-light">
            <h6>Produto mais vendido</h6>
            <h3 style="text-align: center;"><strong>{{homePageDto.topProductNameSale}}</strong></h3>
        </mat-card>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12 col-md-6 col-lg-6 mt-1">
        <mat-card class="p-3 border border-light">
            <h4>Vendas mensais</h4>
            <div class="chart-wrapper">
                <canvas class="w-100 h-100 text-light" #myChart></canvas>
            </div>
        </mat-card>
    </div>
    <div class="col-12 col-md-6 col-lg-6 mt-1">
        <mat-card class="p-3 border border-light">
            <h4>Faturamento mensal</h4>
            <div class="chart-wrapper">
                <canvas class="w-100 h-100 text-light" #myChartSalePrice></canvas>
            </div>
        </mat-card>
    </div>
</div>
